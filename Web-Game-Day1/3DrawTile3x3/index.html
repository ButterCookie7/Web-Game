<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Draw X</title>
  <style type="text/css">
    #nemopan {
      background-color: #EEFFFF;
      position: absolute;
      left: 100px;
      top: 100px;      
    }
  </style>
</head>
<body>
  <canvas id="nemopan" width="400" height="400">
  </canvas>
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/vector2d.js"></script>
  <!--  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  -->
  <script type="text/javascript">
	function drawLine(ctx, width, color, from, to) {
		ctx.lineWidth = width;
		ctx.strokeStyle = color;
		ctx.beginPath();
		ctx.moveTo(from.x, from.y);
		ctx.lineTo(to.x, to.y); 
		ctx.closePath();
		ctx.stroke();					
	}
	function drawCircle(ctx, width, color, center, radius){
		ctx.lineWidth = width;
		ctx.strokeStyle = color;
		ctx.beginPath(); 
		ctx.arc(center.x , center.y, radius, 0, Math.PI*2, false);
		ctx.closePath(); 
		ctx.stroke();					
	}

	$(document).ready(function() {
		
		var canvas = $("#nemopan");
		var canvasWidth = canvas.width();
		var canvasHeight = canvas.height();
		var context = canvas.get(0).getContext("2d");

		//drawLine(context, 20, "black", new Vector2d(50, 50), new Vector2d(350, 350))
		//drawLine(context, 20, "black", new Vector2d(50, 350), new Vector2d(350, 50))
		//var mCenter = Math.min(canvasWidth, canvasHeight)/2;
		//var cirCenter = new Vector2d(mCenter, mCenter);		
		//var cirRadius = mCenter * 0.8;
		
		//drawCircle(context, 20, "black", cirCenter, cirRadius)
		var wdiv3 = canvasWidth / 3.0;
		var hdiv3 = canvasHeight / 3.0;
		drawLine(context, 2, "LightBlue", new Vector2d(wdiv3, 0), new Vector2d(wdiv3, 400));
		drawLine(context, 2, "LightBlue", new Vector2d(2*wdiv3, 0), new Vector2d(2*wdiv3, 400));
		drawLine(context, 2, "LightBlue", new Vector2d(0, hdiv3), new Vector2d(400, hdiv3));
		drawLine(context, 2, "LightBlue", new Vector2d(0, 2*hdiv3), new Vector2d(400, 2*hdiv3));
		
		var startX = 0;
		var startY = 0;
		var gapX = wdiv3 * 0.2;
		var gapY = hdiv3 * 0.2;
		var lineW = 20 / 3.0;
		var cen = Math.min(wdiv3, hdiv3) / 2.0;		
		var rad = cen * 0.8
		
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + hdiv3 - gapY))
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + hdiv3 - gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + gapY))

		startX = startX + wdiv3;
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + hdiv3 - gapY))
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + hdiv3 - gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + gapY))

		startX = startX + wdiv3;
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + hdiv3 - gapY))
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + hdiv3 - gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + gapY))

		startX = 0;
		startY = startY + hdiv3;
		drawCircle(context, lineW, "darkblue", new Vector2d(startX+cen, startY+cen), rad)		
		startX = startX + wdiv3;
		drawCircle(context, lineW, "darkblue", new Vector2d(startX+cen, startY+cen), rad)		
		startX = startX + wdiv3;
		drawCircle(context, lineW, "darkblue", new Vector2d(startX+cen, startY+cen), rad)		
		
		startX = 0;
		startY = startY + hdiv3;
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + hdiv3 - gapY))
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + hdiv3 - gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + gapY))

		startX = startX + wdiv3;
		drawCircle(context, lineW, "darkblue", new Vector2d(startX+cen, startY+cen), rad)
		
		startX = startX + wdiv3;
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + hdiv3 - gapY))
		drawLine(context, lineW, "darkblue", new Vector2d(startX + gapX, startY + hdiv3 - gapY), 
				new Vector2d(startX + wdiv3 - gapX, startY + gapY))
		
	});
  </script>
</body>
</html>
