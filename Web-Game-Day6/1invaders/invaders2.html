<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Invaders</title>
  <style type="text/css">
    .baseText {
      color: #ff4000;
      -webkit-text-stroke: 1px white;
      width: 800px;
	  text-align: center;
      font-size: xx-large;
	  font-weight: bold;
    }
    .scoreText {
      color: #0040ff;
      width: 780px;
      -webkit-text-stroke: 1px white;
      text-align: right;
      font-size: xx-large;
	  font-weight: bold;
    }
    .levelText {
      color: #0040ff;
      width: 800px;
      -webkit-text-stroke: 1px white;
      text-align: center;
      font-size: xx-large;

    }

      color: #0040ff;

  <script src="Keys.js"></script>

<div id="gameArea">
